<head>
	{% if site.google_analytics and jekyll.environment == 'production' %} 
	{% include analytics.html %} 
	{% endif %}
	
	<meta charset="utf-8">
	<title>{% if page.title %}{{page.title}} - {{site.title}}{% else %}{{site.title}}{% endif %}</title>
	<meta name="description" content="{{ page.description }}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta property="og:site_name" content="{{ page.title }}" />
	<meta property="og:image" content="https://avatars2.githubusercontent.com/u/11803935?s=400&u=96eb5efaa6b10ce494184c3f06a7687eeeed784d&v=4" />
	<meta property="og:image:secure_url" content="https://avatars2.githubusercontent.com/u/11803935?s=400&u=96eb5efaa6b10ce494184c3f06a7687eeeed784d&v=4" />
	<meta property="og:image:alt" content="{{ site.title }}">
	<meta property="og:url" content="{{ site.url }}" />
	<meta property="og:title" content="{{ page.title }}" />
	<meta property="og:description" content="{{ page.description }}" />

	<link rel="shortcut icon" href="https://cdn3.iconfinder.com/data/icons/seo-internet-marketing-flat-icons/128/web-code.png" type="image/x-icon">
	<link rel="apple-touch-icon" href="https://cdn3.iconfinder.com/data/icons/seo-internet-marketing-flat-icons/128/web-code.png">
	<link rel="apple-touch-icon" sizes="72x72" href="https://cdn3.iconfinder.com/data/icons/seo-internet-marketing-flat-icons/128/web-code.png">
	<link rel="apple-touch-icon" sizes="114x114" href="https://cdn3.iconfinder.com/data/icons/seo-internet-marketing-flat-icons/128/web-code.png">

	<!-- Pure CSS Grids -->
	<!--[if lte IE 8]>
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/base-min.css">
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-min.css">
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
	<![endif]-->
	<!--[if gt IE 8]><!-->
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/base-min.css">
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-min.css">
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
	<!--<![endif]-->

	<link href="https://fonts.googleapis.com/css?family=Abel|Anaheim" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
</head>
